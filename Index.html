<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      width: 350px;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .login-container h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #262626;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #007bb5;
    }

    .divider {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .divider::before, .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: #dbdbdb;
      margin: auto;
    }

    .divider span {
      padding: 0 10px;
      font-size: 14px;
      color: #999;
    }

    .other-options {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .other-options a {
      font-size: 14px;
      color: #0095f6;
      text-decoration: none;
    }

    .other-options a:hover {
      text-decoration: underline;
    }

    .small-text {
      font-size: 12px;
      color: #8e8e8e;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Instagram</h1>
    <form action="#" method="POST">
      <input type="text" class="input-field" placeholder="Phone number, username, or email" required><br>
      <input type="password" class="input-field" placeholder="Password" required><br>
      <button type="submit" class="login-btn">Log In</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="other-options">
      <a href="#">Forgot password?</a>
    </div>

    <div class="small-text">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

</body>
</html>
